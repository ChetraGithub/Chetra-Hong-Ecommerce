<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHETRA COMPUTER | SELLER</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/seller.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script defer src="../js/seller.js"></script>
</head>
<body>
    <nav>
        <div class="nav-left">
            <a href="../index.html" class="link">CUSTOMER</a>
            <a href="seller.html" class="link-seller link active">SELLER</a>
        </div>
        <div class="nav-center">
            <a href="../index.html" class="link">CHETRA COMPUTER</a>
        </div>
        <div class="nav-right">
            <a href="#" class="link">LOGIN</a>
        </div>
    </nav>

    <div id="dialog">
        <div class="form-container">
            <h2 id="form-title">Create a Product</h2>
            <form id="imformation">
                <div class="form-group two-col">
                    <div class="add-left">
                        <label for="pdt-name">Name :</label><br>
                        <input id="pdt-name" type="text" placeholder="Enter product name...">
                    </div>
                    <div class="add-right">
                        <label for="pdt-type">Type :</label><br>
                        <select id="pdt-type" name="pdt-type">
                            <option value="" selected disabled>Brand</option>
                            <option value="Apple">Apple</option>
                            <option value="MSI">MSI</option>
                            <option value="Lenovo">Lenovo</option>
                            <option value="Asus">Asus</option>
                            <option value="Accer">Accer</option>
                            <option value="Dell">Dell</option>
                            <option value="Hp">Hp</option>
                            <option value="Other...">Other...</option>
                        </select>
                    </div>
                </div>
                <div class="form-group two-col">
                    <div class="add-left">
                        <label for="pdt-price">Price :</label><br>
                        <input id="pdt-price" type="number" placeholder="Enter price">
                    </div>
                    <div class="add-right">
                        <label for="currency">Currency</label>
                        <select name="currency" id="currency">
                            <option value="" selected disabled>Currency</option>
                            <option id="riel" value="áŸ›">Riels</option>
                            <option id="dollar" value="$">Dollar</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="pdt-description">Descriptions :</label><br>
                    <textarea name="pdt-description" id="pdt-description" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                    <label for="pdt-comment">Comments :</label><br>
                    <textarea name="pdt-comment" id="pdt-comment" placeholder="Enter comment"></textarea>
                </div>
                <div class="form-group">
                    <label for="pdt-image">Image of product :</label><br>
                    <input type="file" id="pdt-image" accept="image/*">
                    <button type="button" id="choose"><label id="getFor" for="pdt-image">Choose file</label></button>
                </div>
                <div class="btn-group">
                    <button id="btn-cancel" type="button">Cancel</button>
                    <button id="btn-create" type="button">Create</button>
                </div>
            </form>
        </div>
    </div>

    <div id="container">
        <div id="menu">
            <div class="menu-left">
                <span><b>Your Products</b></span>
            </div>
            <div class="menu-right">
                <button id="create">Create New Product</button>
            </div>
        </div>
        <div id="display-product">
        
        </div>
    </div>
</body>
</html>
